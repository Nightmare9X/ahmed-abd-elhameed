<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
</head>
<body>
    <script>
        let correctPIN = "0000";
let balance = 1000;
let attempts = 0;
let maxAttempts = 3;
let pinEntered = false;

while (attempts < maxAttempts) {
    let pin = prompt("Enter your 4-digit PIN:");
    if (pin === correctPIN) {
        pinEntered = true;
        break;
    } else {
        attempts++
        alert(`Incorrect PIN. Attempts left: ${maxAttempts - attempts}`);
    }
}

if (!pinEntered) {
    alert("3 times wrong .game over lil bro");
} else {
    let choice;
    do {
        choice = prompt(
            "Welcome to the ATM:\n" +
            "ðŸ”¹ 1. Withdraw\n" +
            "ðŸ”¹ 2. Deposit\n" +
            "ðŸ”¹ 3. Check Balance\n" +
            "ðŸ”¹ 4. Exit\n\n" +
            "Enter your choice:"
        );

        if (choice === "1") {
            let withdrawAmount = parseFloat(prompt("Enter amount to withdraw:"));
            if (isNaN(withdrawAmount) || withdrawAmount <= 0) {
                alert("Invalid amount.");
            } else if (withdrawAmount > balance) {
                alert("you are too broke to have this much");
            } else {
                balance -= withdrawAmount;
                alert(`Withdrawal successful. New balance: ${balance} EGP`);
            }
        } else if (choice === "2") {
            let depositAmount = parseFloat(prompt("Enter amount to deposit:"));
            if (isNaN(depositAmount) || depositAmount <= 0) {
                alert("go withdraw at this point.");
            } else {
                balance += depositAmount;
                alert(`Deposit successful. New balance: ${balance} EGP`);
            }
        } else if (choice === "3") {
            alert(`Your current balance is: ${balance} EGP`);
        } else if (choice === "4") {
            alert("Thank you for using the ATM. Goodbye!");
        } else {
            alert("Invalid choice. Please try again.");
        }

        console.log(`Current balance: ${balance} EGP`);
    } while (choice !== "4");
}
    </script>
</body>
</html>
